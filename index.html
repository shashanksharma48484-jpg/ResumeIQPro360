<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>ResumeIQ Pro 360Â°</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100vh; width: 100vw; 
      overflow: hidden; touch-action: none;
    }
    iframe {
      position: fixed; top: 0; left: 0; 
      width: 100vw; height: 100vh; 
      border: none; 
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyPk-YU8SzGPl-9oFMQfDFoeGMpU13fKH-OWZYQwxbmEkgQ4LE4PcGEBRj2lLB4y6fU/exec"
    allowfullscreen="true"
    allow="fullscreen *; camera *; microphone *; geolocation *; payment *"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation"
    webkitallowfullscreen mozallowfullscreen msallowfullscreen>
  </iframe>

  <script>
    let fullscreenRequested = false;
    
    window.addEventListener('load', () => {
      const iframe = document.querySelector('iframe');
      
      // Touch events for mobile
      iframe.addEventListener('touchstart', handleTouch, { passive: false });
      iframe.addEventListener('touchmove', handleTouch, { passive: false });
      iframe.addEventListener('touchend', handleTouch, { passive: false });
      
      // Fullscreen after load
      setTimeout(() => requestFullscreen(iframe), 2000);
    });

    function handleTouch(e) {
      e.stopPropagation();
    }

    function requestFullscreen(iframe) {
      if (fullscreenRequested) return;
      fullscreenRequested = true;
      
      const methods = [
        iframe.requestFullscreen.bind(iframe),
        iframe.webkitRequestFullscreen.bind(iframe),
        iframe.mozRequestFullScreen.bind(iframe),
        iframe.msRequestFullscreen.bind(iframe)
      ];
      
      methods.forEach(method => {
        method().catch(() => {});
      });
    }

    // Prevent zoom on double-tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
