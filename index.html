<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ResumeIQ Pro 360Â° - ATS Analysis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; height: 100vh; overflow: hidden; 
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    iframe {
      position: fixed; top: 0; left: 0; 
      width: 100vw; height: 100vh; 
      border: none; background: white;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyPk-YU8SzGPl-9oFMQfDFoeGMpU13fKH-OWZYQwxbmEkgQ4LE4PcGEBRj2lLB4y6fU/exec"
    width="100%" height="100%"
    allowfullscreen="true"
    allow="fullscreen *; camera *; microphone *; geolocation *; payment *"
    sandbox="allow-forms allow-scripts allow-same-origin allow-top-navigation-by-user-activation allow-popups allow-downloads"
    scrolling="yes"
    seamless="seamless">
  </iframe>

  <script>
    const iframe = document.querySelector('iframe');

    // Remove all touch interference
    ['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(event => {
      iframe.addEventListener(event, e => e.stopPropagation(), { passive: true });
    });

    // Focus iframe after load
    iframe.addEventListener('load', () => {
      setTimeout(() => {
        iframe.contentWindow?.focus?.();
        iframe.focus();
      }, 500);
    });

    // Fullscreen with retry
    function tryFullscreen() {
      const methods = [
        iframe.requestFullscreen?.(),
        iframe.webkitRequestFullscreen?.(),
        iframe.mozRequestFullScreen?.(),
        iframe.msRequestFullscreen?.()
      ];
    }

    window.addEventListener('load', () => setTimeout(tryFullscreen, 2000));
    iframe.addEventListener('click', tryFullscreen);
  </script>
</body>
</html>
